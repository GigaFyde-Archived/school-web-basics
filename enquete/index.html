<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="centered">
    <form class="forms" method="post">
        <label for="name">Name </label>
        <input id="name" type="text" name="name" placeholder="Elon">

        <label for="surname">Surname</label>
        <input id="surname" type="text" name="surname" placeholder="Musk">

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="elon.musk@tesla.com">

        <label for="phone-number">Phone-number</label>
        <input id="phone-number" type="tel" name="phone-number" placeholder="06-12345678">

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password">

        <label for="url">Website url</label>
        <input id="url" type="url" name="url" placeholder="Website url">

        <label for="color">color</label>
        <input id="color" type="color" name="color" placeholder="color">

        <label for="isHuman">Are you human?</label>
        <input id="isHuman" type="checkbox" name="isHuman">

        <label for="range">Range</label>
        <input id="range" type="range" name="range">

        <label for="time">Time</label>
        <input id="time" type="time" name="time">

        <label for="date">Date</label>
        <input id="date" type="date" name="date">
    </form>
</main>
</body>
</html>
